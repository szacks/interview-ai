spring:
  application:
    name: interviewAI

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/interviewai_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false

  # Server Configuration
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # Security Configuration
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:3001}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: Authorization,Content-Type,Accept,Origin
      allow-credentials: true
      max-age: 3600

  # Mail Configuration (Resend with test domain)
  mail:
    host: ${MAIL_HOST:smtp.resend.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD:dev-no-email}
    from: ${MAIL_FROM:onboarding@resend.dev}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always

# Application Configuration
app:
  version: ${APP_VERSION:1.0.0}
  mail:
    from: ${MAIL_FROM:noreply@interviewai.com}
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}

  # CORS Configuration
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
      - http://localhost:5173
      - http://127.0.0.1:3000
      - http://127.0.0.1:3001
      - http://127.0.0.1:5173
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - Origin
    exposed-headers:
      - Authorization
      - Content-Type
    allow-credentials: false
    max-age: 3600

  # Security Configuration
  security:
    public-endpoints:
      - /auth/**
      - /health/**
      - /error
      - /interviews/*/token/**
      - /interviews/link/**
      - /interviews/*/start
      - /interviews/*/complete
      - /questions/**
      - /candidates/**
      - /chat/**
      - /code/**
      - /ws/**
      - /interview-evaluations/**

  # Docker Sandbox Execution Configuration
  sandbox:
    execution:
      timeout-ms: ${SANDBOX_TIMEOUT_MS:10000}
      memory-limit-bytes: ${SANDBOX_MEMORY_LIMIT:134217728}
      cpu-period: ${SANDBOX_CPU_PERIOD:100000}
      cpu-quota: ${SANDBOX_CPU_QUOTA:50000}
      max-output-bytes: ${SANDBOX_MAX_OUTPUT:50000}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Claude Haiku 4.5 Configuration
claude:
  api-key: ${CLAUDE_API_KEY}
  model: claude-haiku-4-5-20251001
  api-url: https://api.anthropic.com/v1
  max-tokens: 1024
  temperature: 0.2

# Docker Configuration
docker:
  host: ${DOCKER_HOST:unix:///var/run/docker.sock}
  max-connections: ${DOCKER_MAX_CONNECTIONS:100}
  connection-timeout-seconds: ${DOCKER_CONNECTION_TIMEOUT:30}
  response-timeout-seconds: ${DOCKER_RESPONSE_TIMEOUT:45}
  sandbox:
    java:
      image: ${DOCKER_SANDBOX_JAVA_IMAGE:interviewai-java-sandbox:latest}
    python:
      image: ${DOCKER_SANDBOX_PYTHON_IMAGE:interviewai-python-sandbox:latest}
    node:
      image: ${DOCKER_SANDBOX_NODE_IMAGE:interviewai-node-sandbox:latest}

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.interviewAI: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
