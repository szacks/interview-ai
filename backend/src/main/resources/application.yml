spring:
  application:
    name: interviewAI

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/interviewai_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false

  # Server Configuration
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # Security Configuration
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:3001}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: Authorization,Content-Type,Accept,Origin
      allow-credentials: true
      max-age: 3600

  # Mail Configuration (Resend with test domain)
  mail:
    host: ${MAIL_HOST:smtp.resend.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD:dev-no-email}
    from: ${MAIL_FROM:onboarding@resend.dev}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always

# Application Configuration
app:
  mail:
    from: ${MAIL_FROM:noreply@interviewai.com}
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:5173}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Claude Haiku 4.5 Configuration
claude:
  api-key: ${CLAUDE_API_KEY}
  model: claude-haiku-4-5-20251001
  api-url: https://api.anthropic.com/v1
  max-tokens: 1024
  temperature: 0.7

# Docker Configuration
docker:
  host: ${DOCKER_HOST:unix:///var/run/docker.sock}
  sandbox:
    java:
      image: ${DOCKER_SANDBOX_JAVA_IMAGE:interviewai-java-sandbox:latest}
    python:
      image: ${DOCKER_SANDBOX_PYTHON_IMAGE:interviewai-python-sandbox:latest}
    node:
      image: ${DOCKER_SANDBOX_NODE_IMAGE:interviewai-node-sandbox:latest}

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.interviewAI: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
