version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: interviewai_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-interviewai_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - interviewai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-interviewai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: PgAdmin for database management (comment out if not needed)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: interviewai_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - interviewai_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  interviewai_network:
    driver: bridge
